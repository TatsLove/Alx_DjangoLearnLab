{% extends "blog/base.html" %}
{% block content %}
  <h2>All Posts</h2>
  {% for post in posts %}
    <article>
      <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatechars:100 }}</p>
      <p><small>By {{ post.author }} on {{ post.date_posted }}</small></p>
    </article>
    <hr>
  {% endfor %}
{% endblock %}
